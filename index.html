<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calorías Quemadas</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Calculadora de Calorías Quemadas</h1>
    <form id="calorieForm">
        <div class="mb-3">
            <label for="weight" class="form-label">Peso (kg)</label>
            <input type="number" class="form-control" id="weight" min="1" max="120" required>
        </div>
        <div class="mb-3">
            <label for="time" class="form-label">Tiempo de ejercicio (minutos)</label>
            <input type="number" class="form-control" id="time" min="5" max="150" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Actividad</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="activity" id="walking" value="3.5" checked>
                <label class="form-check-label" for="walking">Caminar</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="activity" id="running" value="8.0">
                <label class="form-check-label" for="running">Correr</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Calcular</button>
    </form>
    <div id="alertPlaceholder" class="mt-3"></div>
</div>

<script>
    document.getElementById('calorieForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const weight = parseFloat(document.getElementById('weight').value);
        const time = parseFloat(document.getElementById('time').value);
        const activity = parseFloat(document.querySelector('input[name="activity"]:checked').value);

        let alertPlaceholder = document.getElementById('alertPlaceholder');

        if (isNaN(weight) || weight < 1 || weight > 120) {
            showAlert('Por favor, ingrese un peso válido entre 1 y 120 kg.', 'danger');
            return;
        }

        if (isNaN(time) || time < 5 || time > 150) {
            showAlert('Por favor, ingrese un tiempo válido entre 5 y 150 minutos.', 'danger');
            return;
        }

        const caloriesBurned = activity * 3.5 * weight * (time / 200);
        showAlert(`Calorías quemadas: ${caloriesBurned.toFixed(2)} calorías`, 'info');
    });

    function showAlert(message, type) {
        const alertPlaceholder = document.getElementById('alertPlaceholder');
        alertPlaceholder.innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        `;
    }
</script>

<!-- Bootstrap JS -->
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
